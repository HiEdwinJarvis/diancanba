    <body ng-app="diancanba" ng-controller="bossController">

        <div class="page-container">
            <h1>注册</h1>


                <input type="text" name="bossname" ng-model="bossAndRestaurnat.boss.dcbBossid" class="username" placeholder="登录名"><br>
                <input type="password" name="password" ng-model="bossAndRestaurnat.boss.dcbBosspassword" class="password" placeholder="密码"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.boss.dcbBossname" class="username" placeholder="姓名"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.boss.dcbBosstel" class="username" placeholder="电话"><br>
           <br>
            <div style="width:300px;text-align:center;margin:auto">
                <div id="dropz" class="dropzone"></div><br>
            </div>
                <input type="text" name="tel" id="picName" class="username" placeholder="头像"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.boss.dcbBossaddress" class="username" placeholder="地址"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.boss.dcbBossemail" class="username" placeholder="email"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.restaurant.dcbRestaurantname" class="username" placeholder="餐馆名"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.restaurant.dcbRestauranttel" class="username" placeholder="餐馆电话"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.restaurant.dcbRestaurantdesc" class="username" placeholder="餐馆描述"><br>
                <input type="text" name="tel" ng-model="bossAndRestaurnat.restaurant.dcbRestaurantaddress" class="username" placeholder="餐馆地址"><br>

                <input type="text" name="tel" ng-model="bossAndRestaurnat.restaurant.dcbRestaurantpicture" class="username" placeholder="图片"><br>

            <button type="submit" ng-click="add(bossAndRestaurnat)">Sign me in</button><br>
                <div class="error"><span>+</span></div>


            </div>
        <br>

    <!--图片上传-->
    <script>
        $('#Modal').on('hidden.bs.modal', function () {
            applyZone.destroy();
        });
        var myDropzone = new Dropzone("#dropz", {
            url: "./image/upload.do",
            dictDefaultMessage: '拖动文件至此或者点击上传', // 设置默认的提示语句
            paramName: "dropFile", // 传到后台的参数名称
            init: function () {
                this.on("success", function (file, data) {




                    $("#picName").attr("value", data.fileName);
                });
            }
        });
</script>
