<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
    
    <script type="text/javascript" src="../js/base_pagination.js">  </script>
    <script type="text/javascript" src="../js/service/restaurantService.js">  </script>
    <script type="text/javascript" src="../js/controller/baseController.js">  </script>
    <script type="text/javascript" src="../js/controller/restaurantController.js">  </script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="diancanba" ng-controller="restaurantController" ng-init="findOne()">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->

                            <div class="box-tools pull-right">
                                <div class="has-feedback">							       
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">

			                      <tbody>

			                          <tr >
                                          <td></td>
                                          <td>餐馆名</td>
                                        <td>{{entity.dcbRestaurantname}}</td>
                                          <td></td>
			                          </tr>

                                      <tr >
                                          <td></td>
                                          <td>餐馆地址</td>
                                          <td>{{entity.dcbRestaurantaddress}}</td>
                                          <td></td>
                                      </tr>
                                      <tr >
                                          <td></td>
                                          <td>入驻时间</td>
                                          <td>{{entity.dcbRestaurantdate}}</td>
                                          <td></td>
                                      </tr>
                                      <tr >
                                          <td></td>
                                          <td>餐馆电话</td>
                                          <td>{{entity.dcbRestauranttel}}</td>
                                          <td></td>
                                      </tr>
                                      <tr >
                                          <td></td>
                                          <td>餐馆图片</td>
                                          <td>{{entity.dcbRestaurantpicture}}</td>
                                          <td></td>
                                      </tr>
                                      <tr >
                                          <td></td>
                                          <td>餐馆链接</td>
                                          <td>{{entity.dcbRestauranturl}}</td>
                                          <td></td>
                                      </tr>
                                      <tr >
                                          <td></td>
                                          <td>餐馆描述</td>
                                          <td>{{entity.dcbRestaurantdesc}}</td>
                                          <td></td>
                                      </tr>


			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
                        </div>
                        <!-- 数据表格 /-->
                        <!-- 分页 -->
                        <tr>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.dcbFoodid)" >修改</button>
                        </td>
                        </tr>
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">编辑</h3>
		</div>
		<div class="modal-body">	
			 <table class="table table-bordered table-striped"  width="800px">			
		      	  		      	<tr>
                             
<td>餐馆名</td>

                             <td><input  class="form-control" ng-model="entity.dcbRestaurantname" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             
<td>地址</td>

                             <td><input  class="form-control" ng-model="entity.dcbRestaurantaddress" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             
<td>号码</td>

                             <td><input  class="form-control" ng-model="entity.dcbRestauranttel" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             
<td>描述</td>

                             <td><input  class="form-control" ng-model="entity.dcbRestaurantdesc" placeholder="" ></td>

                        </tr>		
		      	<tr>
                             

		  		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
